{% extends "registration/base.html"%} {% block content %}
<main>
  <div class="central-content">
    <h1>Sign in to Recipe Book</h1>
    <form action="/registration/sign_in/" method="post">
      {% csrf_token %}
      <div>
        <label>
          Email
          <input type="email" name="email" />
        </label>
      </div>
      <div>
        <label>
          Password
          <input type="password" name="password" />
        </label>
      </div>
      <button>Sign In</button>
    </form>
    <a href="/registration/sign_up/">Create New Account</a>
  </div>
</main>
{% endblock %}
